<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Fingers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="game_container">
            <h1 id="title">Fast Fingers</h1>
            <div id ="keyword_container">
                <div id="keyWord">Key Word</div>
            </div>
            <div id="score">Point: 0</div>
            <div id="timer">Time: 30</div>
            <div class="announce">TYPE THE WORD ON THE SCREEN</div>
            <div class="announce">YOU WILL LOSE ALL YOUR POINTS IF TIME IS OVER</div>
            <div><input id="input" type="text" placeholder="Type the text here"></div>
            <div><button id="resetBtn">Restart</button></div>
            <div class="announce">PRESS ENTER TO SUBMIT</div>
        </div>
        <div id="keyboard_container">
            <div>
                <div id="line_1">
                    <div>Q</div>
                    <div>W</div>
                    <div>E</div>
                    <div>R</div>
                    <div>T</div>
                    <div>Y</div>
                    <div>U</div>
                    <div>I</div>
                    <div>O</div>
                    <div>P</div>
                </div>
                <div id="line_2">
                    <div>A</div>
                    <div>S</div>
                    <div>D</div>
                    <div>F</div>
                    <div>G</div>
                    <div>H</div>
                    <div>J</div>
                    <div>K</div>
                    <div>L</div>
                </div>
                <div id="line_3">
                    <div>Z</div>
                    <div>X</div>
                    <div>C</div>
                    <div>V</div>
                    <div>B</div>
                    <div>N</div>
                    <div>M</div>
                </div>
            </div>
        </div>
    </div>
    <script src ="index.js"></script>
</body>
</html>
